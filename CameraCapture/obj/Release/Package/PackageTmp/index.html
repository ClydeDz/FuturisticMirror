    <div id="wheelNavMenu">
        <div id='piemenu' data-wheelnav
             data-wheelnav-slicepath='DonutSlice'
             data-wheelnav-spreader data-wheelnav-spreaderpath='PieSpreader'
             data-wheelnav-marker data-wheelnav-markerpath='PieLineMarker'
             data-wheelnav-rotateoff
             data-wheelnav-navangle='270'
             data-wheelnav-titleheight='45'
             data-wheelnav-cssmode
             data-wheelnav-init>
            <div data-wheelnav-navitemimg='/images/icon-weather.png' onmouseup="displaySecondaryBlock('weather')"></div>
            <div data-wheelnav-navitemimg='/images/icon-shopping.png' onmouseup="displaySecondaryBlock('shopping')"></div>

    <!-- Configure elements to make them draggable -->
    <script>$('#mainMenu, #roundMenu, #wheelNavMenu, #secondaryMenu').draggable();</script>
    
    <!-- Configure a few settings and attach camera -->
    <script language="JavaScript">
        Webcam.set({
            width: '100%',
            height: '100%',
            image_format: 'jpeg',
            jpeg_quality: 100
        });
        Webcam.attach('#my_camera');
    </script>
