<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Futuristic Mirror</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/pie.css"/>
    <link rel="stylesheet" href="style/pmg.css" />
    <link rel="stylesheet" href="style/camera.css" />
    <link rel="stylesheet" href="style/general.css" />
</head>
<body>
    <div id="my_camera"></div>

    <div id="mainMenu">
        <p><b>Good afternoon Clyde</b></p>
        <div>
            Flight Status<br />
            <p><i class="fa fa-plane"></i> Your flight ANZ-210 departs to Brisbane in 1 hour 30 minutes</p>
            <p><i class="fa fa-arrow-circle-right"></i> To proceed to Gate 3, make a right from this screen.</p>
        </div>
    </div>
    <div id="secondaryMenu" style="display:none;">
    </div>

    <div id="wheelNavMenu">
        <div id='piemenu' data-wheelnav
             data-wheelnav-slicepath='DonutSlice'
             data-wheelnav-spreader data-wheelnav-spreaderpath='PieSpreader'
             data-wheelnav-marker data-wheelnav-markerpath='PieLineMarker'
             data-wheelnav-rotateoff
             data-wheelnav-navangle='270'
             data-wheelnav-titleheight='45'
             data-wheelnav-cssmode
             data-wheelnav-init>
            <div data-wheelnav-navitemimg='/images/icon-weather.png' onmouseup="displaySecondaryBlock('weather')"></div>
            <div data-wheelnav-navitemimg='/images/icon-shopping.png' onmouseup="displaySecondaryBlock('shopping')"></div>
            <div data-wheelnav-navitemimg='/images/icon-toilet.png' onmouseup="displaySecondaryBlock('toilet')"></div>
            <div data-wheelnav-navitemimg='/images/icon-help.png' onmouseup="displaySecondaryBlock('help')"></div>
            <div data-wheelnav-navitemimg='/images/icon-food.png' onmouseup="displaySecondaryBlock('food')"></div>
        </div>
    </div>



    <!-- First, include the Webcam.js JavaScript Library -->
    <script type="text/javascript" src="scripts/webcam.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="scripts/raphael.min.js"></script>
    <script src="scripts/raphael.icons.min.js"></script>
    <script src="scripts/wheelnav.min.js"></script>
    <script src="scripts/jquery.ui.touch-punch.js" type="text/javascript"></script>
    <script src="scripts/pmg.js"></script>
    <script src="scripts/pie.js"></script>
    <script src="scripts/general.js"></script>
    <script src="scripts/camera.js"></script>


    <!-- Configure elements to make them draggable -->
    <script>$('#mainMenu, #roundMenu, #wheelNavMenu, #secondaryMenu').draggable();</script>
    
    <!-- Configure a few settings and attach camera -->
    <script language="JavaScript">
        Webcam.set({
            width: '100%',
            height: '100%',
            image_format: 'jpeg',
            jpeg_quality: 100
        });
        Webcam.attach('#my_camera');
    </script>
